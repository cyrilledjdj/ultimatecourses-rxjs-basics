<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Rxjs Sandbox</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        .progress-bar {
            position: fixed;
            top: 0;
            height: 4px;
            width: 0%;
            background: #ff12b7;
        }
    </style>
</head>

<body style="height: 500px; overflow: scroll">
    <form>
        <fieldset>
            <legend>Mortgage Calculator</legend>
            <div>
                <label for="loanAmount">Mortgage Amount ($)</label>
                <input type="number" name="loanAmount" id="loanAmount">
            </div>
            <div>
                <label for="interest">Interest Rate (%)</label>
                <input type="number" name="interest" id="interest">
            </div>
            <div>
                <label>Mortgage Length
                    <input value="180" type="radio" name="loanLength" class="loanLength" id="yr15">
                    <label for="yr15">15 yr</label>
                    <input value=360 type="radio" name="loanLength" class="loanLength" id="yr30">
                    <label for="yr30">30 yr</label>
                </label>
            </div>
            <p>Your expected monthly payment is <strong id=expected></strong>$</p>
        </fieldset>
    </form>
    <div style="display: none">
        <form>
            <input type="number" id="first">
            <input type="number" id="second">
        </form>
        <p>
            start polling to request random <a href="https://random.dog/">dog</a> images!
        </p>
        <button id="start" style="background: green; color: white">Start Polling</button>
        <button id="stop" style="background: red; color: white">Stop polling</button>
        <p>Polling Status:
            <span id="polling-status">Stopped</span>
        </p>
        <img src="" alt="dog!" style="max-width: 400px; max-height: 400px" id="dog">

        <div class="progress-bar"></div>
        <h2 id="countdown"></h2>
        <div id="message"></div>
        <button id="startMission">Start Mission!</button>
        <button id="pauseMission">Pause Mission!</button>
        <input id="text-input" />
        <div id="typeahead-container"></div>
        <fieldset>
            <legend>What is your favorite operator?</legend>
            <label for="mergeMap">mergeMap</label>
            <input type="radio" id="mergeMap" value="mergeMap" name="operator" class="radio-option" />
            <label for="switchMap">switchMap</label>
            <input type="radio" id="switchMap" value="switchMap" name="operator" class="radio-option" />
            <label for="concatMap">concatMap</label>
            <input type="radio" id="concatMap" value="concatMap" name="operator" class="radio-option" />
        </fieldset>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="button" id="login">Login</button>
        </form>
    </div>
    <div style="height: 2500px;"></div>
    <script src="example.js"></script>
</body>

</html>
